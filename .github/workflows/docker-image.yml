name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Gemfile'
      - 'Gemfile.lock'
      - 'Dockerfile'
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag berkes/jekyll:latest
